<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta description -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn and bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Travel App</title>
  </head>
  <body>
    <div
      class=" first-div flex-column d-flex "
    >
      <header class="site-header align-self-lg-start">
        <h1 class="site-title">Travel Planner</h1>
      </header>
      <div class="main">
      <div
        id="form_row"
        class="row flex-column justify-content-center align-items-center "
      >
          <form method="POST" class="form">
            <div class="input-group mt-3">
              <span class="input-group-text"
                ><i class="bi bi-geo-alt"></i
              ></span>
              <input
                type="text"
                name="city"
                id="city"
                class="form-control form-control-lg"
                placeholder="Entry your Destination"
                aria-label="City"
                aria-describedby="City"
              />
            </div>
            <div
              id="city_error"
              class="alert alert-danger  mt-2 form-text text-start py-2"
              role="alert"
            >
              
            </div>
            <div class="mt-4">
              <input
                type="date"
                name="date"
                class="form-control form-control-lg"
                id="flightDate"
              />
            </div>
            <div
              id="date_error"
              class="alert alert-danger  mt-2 form-text text-start py-2"
              role="alert"
            >
              <i class="bi bi-exclamation-circle-fill me-2"></i> A simple danger
              alertâ€”check it out!
            </div>
          </form>
          <div class=" fill-trip d-flex justify-content-around">
            <button onclick="return Client.handleSubmit(event)" type="button" class="btn btn-save btn-lg mt-4">
              See trip
            </button>
            <button id="resetForm" type="button" class="btn btn-remove btn-lg mt-4">
              Remove trip
            </button>
          </div>
          <!--  -->
        </div>
        <div class="container-fluid"> 
          <div class="flight_data">
            <div class="row justify-content-between"> <!-- Added row class here -->
              <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="cityPic text-center mb-1"></div>
              </div>
              <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <h2 id="Rdays" class="cityName"></h2>
                <p class="temp"></p>
                <p class="max-temp"></p>
                <p class="min-temp"></p>
                <p class="weather"></p>
              </div>
            </div>
          </div>
        </div>
      <footer class="footer"></footer>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
          .then(registration => {
              console.log('Service Worker registered successfully:', registration);
                  })
                  .catch(error => {
                      console.log('Service Worker registration failed:', error);
                  });
          });
      }
  </script>
    <!-- bootstrap scrip added manually -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
